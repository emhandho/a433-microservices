apiVersion: apps/v1
kind: Deployment
metadata:
  name: karsajobs
  labels:
    app: karsajobs

spec:
  replica: 1
  selector:
    matchLabels:
      app: karsajobs
  template:
    metadata:
      labels:
        app: karsajobs
    spec:
      containers:
      - name: karsajobs
        image: ghcr.io/emhandho/karsajobs:latest
        resources:
          requests:
            cpu: 20m
          limits:
            memory: 128Mi
            cpu: 500m
        env:
          - name: APP_PORT
            value: "8080"
          - name: MONGO_HOST
            value: $(MONGO_DB_SERVICE_HOST)
          # - name: MONGO_USER
          #   value: 
          # - name: MONGO_PASS
          #   value:
