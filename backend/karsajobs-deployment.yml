apiVersion: apps/v1
kind: Deployment
metadata:
  name: karsajobs
  labels:
    app: karsajobs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: karsajobs
  template:
    metadata:
      labels:
        app: karsajobs
    spec:
      containers:
      - name: karsajobs
        image: ghcr.io/emhandho/karsajobs:latest
        resources:
          requests:
            cpu: 20m
          limits:
            memory: 128Mi
            cpu: 500m
        env:
          - name: APP_PORT
            value: "8080"
          - name: MONGO_HOST
            value: mongodb.karsajobs
          - name: MONGO_USER
            valueFrom:
              secretKeyRef:
                name: mongo-secret
                key: MONGO_ROOT_USERNAME 
          - name: MONGO_PASS
            valueFrom:
              secretKeyRef:
                name: mongo-secret
                key: MONGO_ROOT_PASSWORD
