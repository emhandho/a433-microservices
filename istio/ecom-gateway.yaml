apiVersion: networking.istio.io/v1alpha3
kind: Gateway
meetadata:
  name: ecommerce-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
      - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: ecommerce
spec:
  hosts:
  - "*"
  gateways:
  - ecommerce-gateway
  http:
  - match:
    - uri:
      exact: /order
    route:
    - destination:
        host: order-service
        ports:
          number: 3000