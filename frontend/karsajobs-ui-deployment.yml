apiVersion: apps/v1
kind: Deployment
metadata:
  name: karsajobs-ui
  labels:
    app: microservices
    tier: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      tier: frontend
  template:
    metadata:
      labels:
        app: microservices
        tier: frontend
    spec:
      containers:
      - name: karsajobs-ui
        image: ghcr.io/emhandho/karsajobs-ui:latest
        ports:
        - containerPort: 8000
